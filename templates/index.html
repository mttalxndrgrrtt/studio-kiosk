<!doctype html>
<head>
    <link rel="stylesheet" href="static/main.css" />
    <title>Studio Kiosk</title>
</head>

<body>
<div class="tweets">
    <h1>Band Status</h1>
    <table>
    {% for timeline in timelines %}
        <tr><td><img src="{{ timeline[0]['user']['profile_image_url'] }}" /></td>
            <td>{{ timeline[0]['text'] }}
                <div style="color: #999">
                {{ time.strftime('%A %H:%M:%S', time.strptime(timeline[0]['created_at'],'%a %b %d %H:%M:%S +0000 %Y')) }}
                {% if timeline[0]['place'] %}
                from {{ timeline[0]['place']['full_name'] }}
                {% endif %}
                </div>
            </td>
        </tr>
    {% endfor %}
    </table>
</div>

</body>
</html>
